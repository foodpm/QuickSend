name: Deploy Supabase Migrations

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      QS_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      QS_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Set function secrets
        if: env.QS_SERVICE_ROLE_KEY != ''
        shell: bash
        run: |
          set -euo pipefail
          supabase secrets set QS_SERVICE_ROLE_KEY="$QS_SERVICE_ROLE_KEY" >/dev/null
          if [ -n "${QS_ANON_KEY:-}" ]; then
            supabase secrets set QS_ANON_KEY="$QS_ANON_KEY" >/dev/null
          fi

      - name: Push migrations
        shell: bash
        run: |
          set -euo pipefail

          set +e
          out="$(supabase db push 2>&1)"
          code=$?
          set -e

          printf '%s\n' "$out"

          if [ $code -eq 0 ]; then
            exit 0
          fi

          if ! printf '%s\n' "$out" | grep -q "Remote migration versions not found in local migrations directory"; then
            exit 1
          fi

          ids="$(printf '%s\n' "$out" | grep -Eo '[0-9]{14}' | tr '\n' ' ' | sed 's/[[:space:]]*$//')"
          if [ -z "$ids" ]; then
            exit 1
          fi

          supabase migration repair --status reverted $ids
          supabase db push

      - name: Deploy functions
        shell: bash
        run: |
          set -euo pipefail
          supabase functions deploy quicksend-analytics-ingest

      - name: Smoke test edge function
        if: env.QS_ANON_KEY != ''
        shell: bash
        run: |
          set -euo pipefail
          url="https://${SUPABASE_PROJECT_REF}.supabase.co/functions/v1/quicksend-analytics-ingest"
          body='{"event_name":"app_open","installation_id":"ci_geo_smoke"}'
          code="$(curl -sS -o /tmp/resp.json -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -H "apikey: ${QS_ANON_KEY}" \
            -H "Authorization: Bearer ${QS_ANON_KEY}" \
            -H "x-client-country: CN" \
            --data "$body" \
            "$url")"
          cat /tmp/resp.json
          test "$code" = "200"
          grep -q '"ok":true' /tmp/resp.json
