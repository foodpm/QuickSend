name: Deploy Supabase Migrations

on:
  push:
    branches: [ main ]
    paths:
      - "supabase/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Push migrations
        shell: bash
        run: |
          set -euo pipefail

          set +e
          out="$(supabase db push 2>&1)"
          code=$?
          set -e

          printf '%s\n' "$out"

          if [ $code -eq 0 ]; then
            exit 0
          fi

          if ! printf '%s\n' "$out" | grep -q "Remote migration versions not found in local migrations directory"; then
            exit 1
          fi

          ids="$(printf '%s\n' "$out" | grep -Eo '[0-9]{14}' | tr '\n' ' ' | sed 's/[[:space:]]*$//')"
          if [ -z "$ids" ]; then
            exit 1
          fi

          supabase migration repair --status reverted $ids
          supabase db push
