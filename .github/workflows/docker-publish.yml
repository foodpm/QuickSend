name: Docker Publish

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: '镜像版本标签，例如 v1.0.5'
        required: true
        default: ''

jobs:
  docker-publish:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME || github.repository_owner }}
      DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN || secrets.F00DPM }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate Secrets
        run: |
          if [[ -z "${DOCKER_USERNAME}" || -z "${DOCKER_TOKEN}" ]]; then
            echo "Missing DockerHub credentials."
            echo "Expected either:"
            echo "  - DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets, or"
            echo "  - F00DPM secret (used as DockerHub token) and repository owner as username."
            exit 1
          fi

      - name: Set Version Tag
        run: |
          echo "VERSION_TAG=${{ github.event.inputs.version_tag }}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: quicksend/quicksend/quicksend
          file: quicksend/quicksend/quicksend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/quicksend:${{ env.VERSION_TAG }}
            ${{ env.DOCKER_USERNAME }}/quicksend:latest
